<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #000000, #0b0c2c, #020111);
            color: white;
            font-family: Arial, sans-serif;
            perspective: 1000px;
        }

        .blackhole-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .blackhole {
            position: relative;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 40%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            box-shadow: 0 0 100px 20px #000000;
            animation: spin 10s linear infinite;
            transform: translateZ(50px);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg) translateZ(50px);
            }
            to {
                transform: rotate(360deg) translateZ(50px);
            }
        }

        .swirling-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 50%;
            perspective: 800px;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: swirl 7s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        @keyframes swirl {
            from {
                transform: rotate(0deg) translateX(0px);
            }
            to {
                transform: rotate(360deg) translateX(300px);
            }
        }

        .message {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            width: 500px;
        }

        .message h1 {
            font-size: 5rem;
            width: 500px;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(0, 0, 255, 0.8);
        }

        .message p {
            font-size: 1.5rem;
            margin: 10px 0;
            width: 500px;
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #4444ff, #6a6aff);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.6);
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .back-home:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="blackhole-container">
        <div class="blackhole">
            <div class="swirling-stars">
                <!-- Stars dynamically generated with JS -->
            </div>
        </div>
        <div class="message">
            <h1>404 ERRO</h1>
            <p>rlx e agacha parceiro! deu erro na pagina que vocÃª tentou acessar ou ainda esta sendo desenvolvida</p>
            <a href="https://felipegravacoescommunity.vercel.app/" class="back-home">Voltar para Pagina Inicial</a>
        </div>
    </div>

    <script>
        const swirlingStars = document.querySelector('.swirling-stars');

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            swirlingStars.appendChild(star);

            setTimeout(() => {
                swirlingStars.removeChild(star);
            }, 7000);
        }

        setInterval(createStar, 150);
    </script>
</body>
</html>
